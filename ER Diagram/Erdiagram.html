<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ER Diagram Example</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
    }
    .entity {
        border: 1px solid #333;
        padding: 10px;
        margin: 10px;
        display: inline-block;
    }
    .relationship {
        position: absolute;
        border: 1px solid #333;
        width: 2px;
        background-color: #333;
    }
    .entity-label {
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="entity" style="position: relative;">
    <span class="entity-label">User</span><br>
    UserID (PK)<br>
    Name<br>
    Email<br>
    Role (Admin/User)
</div>

<div class="entity" style="position: relative;">
    <span class="entity-label">Movie</span><br>
    MovieID (PK)<br>
    Title<br>
    Duration<br>
    Language<br>
    Rating<br>
    Description<br>
    ReleaseDate
</div>

<div class="relationship" style="top: 100px; left: 200px; height: 200px;"></div>

<div class="entity" style="position: relative; top: 100px; left: 400px;">
    <span class="entity-label">Booking</span><br>
    BookingID (PK)<br>
    UserID (FK)<br>
    ShowID (FK)<br>
    BookingDate<br>
    TotalAmount
</div>

<div class="relationship" style="top: 250px; left: 500px; height: 200px;"></div>

<div class="entity" style="position: relative; top: 250px; left: 700px;">
    <span class="entity-label">Show</span><br>
    ShowID (PK)<br>
    MovieID (FK)<br>
    ShowTime<br>
    ShowDate
</div>

<div class="relationship" style="top: 100px; left: 900px; height: 200px;"></div>

<div class="entity" style="position: relative; top: 100px; left: 1100px;">
    <span class="entity-label">Seat</span><br>
    SeatID (PK)<br>
    SeatNumber<br>
    SeatType<br>
    ShowID (FK)
</div>

</body>
</html>
